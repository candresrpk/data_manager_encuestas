<div class="mb-3">
    <h5>Selecciona el Estato:</h5>
    {% for e in estratos %}
        <button 
            class="btn btn-outline-info btn-lg m-1"
            hx-get="{% url 'encuestas:cuotas_encuesta' encuesta.id %}?genero={{ genero }}&edad={{ edad }}&barrio={{ barrio }}&estrato={{ e }}"
            hx-target="#filtros"
            hx-swap="innerHTML">
            {{ e }}
        </button>
    {% endfor %}
</div>
