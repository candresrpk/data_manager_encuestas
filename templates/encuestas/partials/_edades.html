<div class="mb-3">
    <h5>Selecciona la edad:</h5>
    {% for e in edades %}
        <button 
            class="btn btn-outline-primary btn-lg m-1"
            hx-get="{% url 'encuestas:cuotas_encuesta' encuesta.id %}?genero={{ genero }}&edad={{ e }}"
            hx-target="#filtros"
            hx-swap="innerHTML">
            {{ e }}
        </button>
    {% endfor %}
</div>
